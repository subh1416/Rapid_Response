{% load static  %}
{%load crispy_forms_tags %} 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .navbar-custom {
            background: linear-gradient(120deg, #d14040 0%, #f4f94d 100%);
          }
        
        .navbar-custom .navbar-brand{
            font-size: 36px;
            color: white;
        }

    </style>

</head>
<body>
    <nav class="navbar navbar-light bg-light navbar-custom">
        <div class="container-fluid">
            {% comment %} <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> {% endcomment %}
          <a class="navbar-brand">Rapid Response</a>
          <form class="d-flex">
            <input onkeyup="search()" class="form-control me-2 " id="search1" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
   

    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: black;">Join Now</legend>
          {{ form|crispy }} 
            {{forms}}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'home' %}">Sign In</a></small>
      </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 
</body>
</html>
