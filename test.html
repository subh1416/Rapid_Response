<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-box {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            padding: 20px;
            background-color: #f2f2f2;
            border: 2px solid black;
            margin: 0 auto;
            max-width: 70em;
            border-radius: 16px;
          }
          
          @media (min-width: 768px) {
            .grid-box {
              grid-template-columns: 1fr 1fr;
            }
          }
          
          .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
          }
          
          .image-container {
            position: relative;
          }
          
          .image-container img {
            width: 100%;
            height: auto;
          }
          
          .map-link {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
          }
          
          .image-container:hover .map-link {
            display: flex;
            align-items: center;
            justify-content: center;
          }
          
          
    </style>
</head>
<body>
    <div class="grid-box">
        <div class="content">
          <h2>Heading</h2>
          <p>Some text describing the content</p>
        </div>
        <div class="image-container">
          <img src="your-image.jpg" alt="Image">
          <a class="map-link" href="#">Find on Map</a>
        </div>
      </div>
      
      
</body>
</html>
